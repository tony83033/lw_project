<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        #sidebar {
            background-color: rgba(66, 152, 163, 0.966);
            width: 300px;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            left: -300px; /* Hidden by default */
            transition: left 0.3s ease;
        }

        #sidebar.open {
            left: 0;
        }

        #sidebar-header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }

        #sidebar-icon {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            cursor: pointer;
        }

        #sidebar-icon::before {
            content: '≡'; /* Simple representation of an icon */
            color: rgba(66, 152, 163, 0.966);
            font-size: 20px;
        }

        #sidebar-title {
            font-size: 30px;
            font-weight: bold;
        }

        #items {
            color: white;
            list-style-type: none;
            font-size: 24px;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        #items li {
            transition: background-color 0.3s ease;
            padding: 10px;
            border-radius: 5px;
        }

        #items li:hover {
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        #content {
            margin-left: 300px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }

        #content.collapsed {
            margin-left: 0;
        }

        #toggle-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            font-size: 24px;
            color: rgba(66, 152, 163, 0.966);
        }
    </style>
</head>
<body>
    <div id="toggle-button" onclick="toggleSidebar()">☰</div>
    <div id="sidebar" role="navigation" aria-label="Main Navigation">
        <div id="sidebar-header">
            <div id="sidebar-icon" onclick="toggleSidebar()"></div>
            <div id="sidebar-title">Path Pradarshak</div>
        </div>
        <ul id="items">
            <li>Hotels</li>
            <li>Restaurants</li>
            <li>Places</li>
            <li>Help & Support</li>
            <li>Settings</li>
            <li>Assistant</li>
        </ul>
    </div>
    <div id="content">
        <h1>Welcome to the Website</h1>
        <p>This is the main content area.</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('open');
            content.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
