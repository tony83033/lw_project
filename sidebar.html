<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        #sidebar {
            background-color: rgba(66, 152, 163, 0.966);
            width: 300px;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            left: -300px; /* Hidden by default */
            transition: left 0.3s ease;
        }

        #sidebar.open {
            left: 0;
        }

        #sidebar-header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }

        #sidebar-icon {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            cursor: pointer;
        }

        #sidebar-icon::before {
            content: '≡'; /* Simple representation of an icon */
            color: rgba(66, 152, 163, 0.966);
            font-size: 20px;
        }

        #sidebar-title {
            font-size: 30px;
            font-weight: bold;
        }

        #items {
            color: white;
            list-style-type: none;
            font-size: 24px;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        #items li {
            transition: background-color 0.3s ease;
            padding: 10px;
            border-radius: 5px;
        }

        #items li:hover {
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        #content {
            margin-left: 300px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }

        #content.collapsed {
            margin-left: 0;
        }

        #toggle-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            font-size: 24px;
            color: rgba(66, 152, 163, 0.966);
        }

        .form-container {
            max-width: 100%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }

        .bottom-right-box {
			position: absolute;
			bottom: 10px;
			right: 10px;
			background-color: #fff;
			border: 1px solid #ddd;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 1480px;
			height: 200px;
		}
		
		/* Style the upper right side box */
		.upper-right-box {
			position: absolute;
			top: 90px;
			right: 50px;
			background-color: #fff;
			border: 1px solid #ddd;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			
		}
		
		.path-option {
			margin-bottom: 10px;
		}
		
		.path-option label {
			display: block;
			margin-bottom: 5px;
		}
		
		.path-option input[type="radio"] {
			margin-right: 10px;
		}
		
		.star-rating {
			font-size: 24px;
			color: #ffd700;
		}
		
		.account-option {
			margin-bottom: 10px;
		}
		
		.account-option label {
			display: block;
			margin-bottom: 5px;
		}
		
		.account-option a {
			text-decoration: none;
			color: #337ab7;
		}
		
		.account-option a:hover {
			color: #23527c;
		}

        header {
            /* background-color: green; */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 7px 3px 40px 0 black;
            z-index: 1; /* Ensure the header is above other content */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px; /* Add spacing between the items */
        }

        nav ul li {
            display: flex;
            align-items: center;
        }

        nav ul li img {
            height: 70px;
        }
    </style>
</head>
<body>
    <div id="toggle-button" onclick="toggleSidebar()">☰</div>
    <div id="sidebar" role="navigation" aria-label="Main Navigation">
        <div id="sidebar-header">
            <div id="sidebar-icon" onclick="toggleSidebar()"></div>
            <div id="sidebar-title">Path Pradarshak</div>
        </div>
        <ul id="items">
            <li>Hotels</li>
            <li>Restaurants</li>
            <li>Places</li>
            <li>Help & Support</li>
            <li>Settings</li>
            <li>Assistant30</li>
        </ul>
    </div>
    <div>

    
    <div id="content">
<div>
    <header>
        <nav>
            <ul>
                <li><img src="/rhodus.webp" alt=""></li>
                <li><img src="/GWOC.jpg" alt=""></li>
                <li><img src="/mP.jpg" alt=""></li>
                <li><img src="/tajmahal.jpg" alt=""></li>
                <li><img src="/cs.jpg" alt=""></li>
                <li><img src="/giza.jpg" alt=""></li>
                <li><img src="/itza.jpg" alt=""></li>
                <li><img src="/petra.jpg" alt=""></li>
            </ul>
        </nav>
    </header>
</div> 
        
    </div>

    <div style="align-items: center; text-align: center; width: 100%; margin: auto; padding: 10%;">
        <div class="form-container">
            <form action="">
                <div class="form-group">
                    <label for="from-address">From Address:</label>
                    <input type="text" id="from-address" name="from_address" required>
                </div>
                <div class="form-group">
                    <label for="to-address">To Address:</label>
                    <input type="text" id="to-address" name="to_address" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    
    </div>
    <div style="text-align: center; align-items: center;">
        <h1>Find Your Go To Destination</h1>
        <div id="googleMap" style="width:100%; max-width: 600px; height:400px; display: flex; justify-content: center; padding: 10%;">
            <iframe src= 
            "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3506.2233913121413!2d77.4051603706222!3d28.50292593193056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce626851f7009%3A0x621185133cfd1ad1!2sGeeksforGeeks!5e0!3m2!1sen!2sin!4v1585040658255!5m2!1sen!2sin"
                                width="100%"
                                height="100%"
                                frameborder="0"
                                style="border:0;"
                                allowfullscreen=""
                                aria-hidden="false"
                                tabindex="0"> 
                        </iframe> 
        </div>
    </div>
</div>


<!-- Upper right side box -->
<div class="upper-right-box" >
    <h2>Account</h2>
    <div class="account-option">
        <label><a href="#">Profile</a></label>
    </div>
    <div class="account-option">
        <label><a href="#">Settings</a></label>
    </div>
    <div class="account-option">
        <label><a href="#">Logout</a></label>
    </div>
</div>


    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('open');
            content.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
